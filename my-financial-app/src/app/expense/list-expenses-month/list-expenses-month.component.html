<mat-card id="card__menu">

  <mat-card-title>
    <span>Listado de gastos de {{ currentMonth | titlecase }} </span>
    <button mat-button color="primary" id="back" (click)="goBack()">
      <mat-icon>keyboard_backspace</mat-icon>
    </button>
  </mat-card-title>

  <mat-card-content>

    <table mat-table [dataSource]="myExpenses" class="expenses__table">
      <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef> Tipo </th>
        <td mat-cell *matCellDef="let expense"> {{expense.type}} </td>
      </ng-container>

      <ng-container matColumnDef="start">
        <th mat-header-cell *matHeaderCellDef> Inicio </th>
        <td mat-cell *matCellDef="let expense"> {{expense.startDate}} </td>
      </ng-container>

      <ng-container matColumnDef="end">
        <th mat-header-cell *matHeaderCellDef> Fin </th>
        <td mat-cell *matCellDef="let expense"> {{expense.endDate}} </td>
      </ng-container>

      <ng-container matColumnDef="billing">
        <th mat-header-cell *matHeaderCellDef> Cobro </th>
        <td mat-cell *matCellDef="let expense"> {{expense.billingDate}} </td>
      </ng-container>

      <ng-container matColumnDef="total">
        <th mat-header-cell *matHeaderCellDef> Total </th>
        <td mat-cell *matCellDef="let expense"> {{expense.total | currency:'EUR' }} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
      <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>
    </table>

    <div class="total__div">
      <div class="box"> Total de gastos </div>
      <div class="box bold"> {{ totalCost | currency:'EUR' }} </div>
    </div>

  </mat-card-content>

</mat-card>
